{% extends 'base.html' %}



{% block content %}

<main class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            
            <h1 class="text-center display-3 py-5">INVENTARIO MANCHESTER</h1>

            <table class="table table-hover">
                <thead>
                  <tr>
                    <th scope="col">Almacen</th>
                    <th scope="col">Diseno</th>
                    <th scope="col">Color</th>
                    <th scope="col">Metraje</th>
                    <th scope="col">Usuario</th>
                  </tr>
                </thead>

                <tbody>

                    {% for rollos in rolloss %}
                    
                        <tr>
                            <a class="list-group-item" href="{% url 'rollo_detail' rollos.id %}"></a>
                                <td>{{rollos.almacen}}</td>
                                <th scope="row">{{rollos.diseno}}</th>
                                <th scope="row">{{rollos.color}}</th>
                                <td scope="row">{{rollos.metros}}</td>
                                <td>{{rollos.user.username}}</td>
                            </a>
                        </tr>
                    


                  {% endfor %}
                </tbody>
              </table>

        </div>
    </div>
</main>

{% endblock %}
