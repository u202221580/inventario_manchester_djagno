<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Textiles Manchester</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container">
          <a class="navbar-brand" href="/">Textiles Manchester</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Inicio</a>
                </li>
                {% if user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link" href="/inventario/">Inventario</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/CRUD/">CRUD</a>
                </li>

                <li class="nav-item" style="border: 1px solid white; border-radius: 15px; margin-left: 10px;">
                    <a class="nav-link" href="/logout">Cerrar sesión</a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="/signup">Registrarse</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/signin">Iniciar sesión</a>
                </li>
                {% endif %}
            </ul>
            
          </div>
        </div>
      </nav>
    {%if user.is_authenticated%}
        <h2 class="text-center py-5">Bienvenido {{user.username}}</h2>
    {%endif%}
    {% block content %}



    {% endblock %}

    <script src="https://kit.fontawesome.com/41c5c5a6b1.js"></script>
    
    
</body>
</html>
